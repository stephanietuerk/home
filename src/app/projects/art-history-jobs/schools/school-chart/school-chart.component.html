<div class="chart">
  <div *ngFor="let year of years; let i = index" class="year">
    <ng-container *ngFor="let job of getJobsForYear(year); let j = index">
      <app-job-chart [job]="job" [year]="year" class="job"></app-job-chart>
    </ng-container>
  </div>
</div>
<div class="years-readout">
  <p>{{years[0]}}</p>
  <p>{{years[years.length - 1]}}</p>
</div>
