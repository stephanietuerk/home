<div class="chart">
  @for (year of years; track year) {
    <div class="year">
      @for (job of getJobsForYear(year); track job.id) {
        @if (job | appJobIsInFilters: (data.state$ | async)) {
          <app-job-chart [job]="job" [year]="year" class="job"></app-job-chart>
        }
      }
    </div>
  }
</div>
<div class="years-readout">
  <p>{{ years[0] }}</p>
  <p>{{ years[years.length - 1] }}</p>
</div>
