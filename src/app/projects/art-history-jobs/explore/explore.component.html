<h2 class="section-header">Explore in depth</h2>
<div class="data-display-container">
    <app-explore-selections
        *ngIf="yearsRange$ | async as yearsRange"
        [yearsRange]="yearsRange"
        (selectionChange)="updateSelections($event)"
    ></app-explore-selections>
    <div class="charts-container">
        <app-explore-time-range-chart class="time-range-chart-component"></app-explore-time-range-chart>
    </div>
</div>
