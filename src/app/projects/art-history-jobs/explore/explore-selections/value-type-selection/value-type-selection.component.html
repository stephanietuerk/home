<ng-container *ngIf="data.selections$ | async as selections">
  <div
    class="radio-input-group value-type"
    *ngFor="let valueType of valueTypeOptions"
  >
    <input
      #hiddenInput
      class="cdk-visually-hidden hidden-radio-input"
      type="radio"
      [attr.id]="valueType.value"
      name="valueType"
      (keydown.space)="updateValueType(valueType.value)"
    />
    <label
      class="radio-input-label button-style"
      [attr.for]="valueType.value"
      [class.selected]="selections.valueType === valueType.value"
      (click)="updateValueType(valueType.value)"
    >
      {{valueType.label}}</label
    >
  </div>
</ng-container>
