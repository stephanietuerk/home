<ng-container *ngIf="data.selections$ | async as selections">
  <div class="radio-input-group" *ngFor="let use of variableUseOptions">
    <input
      #hiddenInput
      class="cdk-visually-hidden hidden-radio-input"
      type="radio"
      [attr.id]="variable + '-' + use.value"
      [attr.name]="variable + '-use'"
      (keydown.space)="updateVariableUse(use.value)"
    />
    <label
      class="radio-input-label button-style"
      [attr.for]="use.value"
      [class.selected]="selections[selectionsVariable] === use.value"
      (click)="updateVariableUse(use.value)"
    >
      {{use.label}} {{use.value === 'filter' ? (variable | appCategoryLabel |
      lowercase) : (variable | appCategoryLabel:true | lowercase)}}
    </label>
  </div>
</ng-container>
