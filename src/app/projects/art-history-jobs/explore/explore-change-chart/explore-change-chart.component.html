<ng-container *ngIf="vm$ | async as vm">
    <app-chart class="chart-component" [margin]="margin" [height]="vm.height" [width]="width">
        <svg:g xy-chart-space svg-elements>
            <svg:g xy-background></svg:g>
            <svg:g x-axis side="bottom" [config]="vm.xAxisConfig"></svg:g>
            <svg:g y-axis side="left" [config]="vm.yAxisConfig"></svg:g>
            <svg:g data-marks-bars [config]="vm.dataMarksConfig"></svg:g>
        </svg:g>
    </app-chart>
</ng-container>

<p>explore-change-chart works!</p>
