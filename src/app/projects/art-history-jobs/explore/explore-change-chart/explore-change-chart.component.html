<ng-container *ngIf="vm$ | async as vm">
    <app-chart
        class="chart-component"
        [margin]="margin"
        [height]="vm.height"
        [width]="width"
        [maintainAspectRatio]="false"
    >
        <svg:g xy-chart-space svg-elements>
            <svg:g xy-background></svg:g>
            <svg:g x-quantitative-axis side="bottom" [config]="vm.xAxisConfig"></svg:g>
            <svg:g y-ordinal-axis side="left" [config]="vm.yAxisConfig"></svg:g>
            <svg:g data-marks-bars [config]="vm.dataMarksConfig"></svg:g>
        </svg:g>
    </app-chart>
</ng-container>
