<div class="bars-styles-encapsulation-container">
  @if (chart.svgDimensions$ | async; as svgDimensions) {
    <div class="axis-container">
      <svg
        [attr.width]="svgDimensions.width + 1"
        [attr.height]="chart.config.margin.top + 1"
        class="axis-svg"
      >
        <ng-content select="[axis]"></ng-content>
      </svg>
    </div>
  }
  <div class="bars-container" #barsContainer></div>
</div>
