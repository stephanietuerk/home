<ng-container *ngFor="let section of landingService.sections">
  <a
    class="nav-item"
    [ngClass]="{
      selected: landingService.selection === section,
      unselected: landingService.selection !== section
    }"
    (click)="landingService.updateSelection(section)"
  >
    {{ section }}
  </a>
</ng-container>
