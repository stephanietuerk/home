<div class="table-container">
  <table class="projects-table">
    <thead>
      <tr class="table-row header">
        <th class="table-cell header title">title</th>
        <th class="table-cell header type">type</th>
        <th class="table-cell header year">year</th>
        <th class="table-cell header more"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let project of projects">
        <tr
          tabindex="0"
          class="table-row body index"
          [class.expanded]="expanded[project.id]"
          [class.collapsed]="!expanded[project.id]"
          [class.hovered]="hovered[project.id]"
          (click)="toggleDescription(project.id)"
          (keydown.enter)="toggleDescription(project.id)"
          (pointerenter)="setHovered(project.id, true)"
          (pointerleave)="setHovered(project.id, false)"
        >
          <td class="table-cell body title"
            >{{ project.title
            }}<span *ngIf="project.professional" class="asterisk">*</span>
          </td>
          <td class="table-cell body type">{{ project.type }}</td>
          <td class="table-cell body year">{{ project.year }}</td>
          <td class="table-cell body more">
            <app-expand-arrow
              class="arrow-icon"
              [class.expanded]="expanded[project.id]"
              [class.collapsed]="!expanded[project.id]"
              [expanded]="expanded[project.id]"
              [hovered]="hovered[project.id]"
            ></app-expand-arrow>
          </td>
        </tr>
        <tr
          *ngIf="expanded[project.id]"
          @slide
          class="table-row body description"
        >
          <td colspan="4" class="table-cell body description">
            <app-project-overview
              class="project-overview-component"
              [project]="project"
            ></app-project-overview>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <p class="asterisk-text">* indicates work done as part of my full-time job</p>
</div>
