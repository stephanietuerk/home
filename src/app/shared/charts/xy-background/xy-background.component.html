<svg:rect
    *ngIf="(chart.xScale$ | async) && (chart.yScale$ | async)"
    [attr.x]="(chart.xScale$ | async).range()[0]"
    [attr.y]="(chart.yScale$ | async).range()[1]"
    [attr.width]="(chart.xScale$ | async).range()[1] - (chart.xScale$ | async).range()[0]"
    [attr.height]="(chart.yScale$ | async).range()[0] - (chart.yScale$ | async).range()[1]"
    [attr.fill]="color"
></svg:rect>
