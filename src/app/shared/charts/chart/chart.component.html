<ng-content select="[html-elements-before]"></ng-content>
<div
  #div
  class="chart-container"
  [style.maxWidth.px]="width"
  [style.maxHeight.px]="height"
  [style.display]="'flex'"
  data-cy="chart-container"
>
  <svg
    #svg
    [attr.width]="(svgDimensions$ | async).width"
    [attr.height]="(svgDimensions$ | async).height"
  >
    <ng-content select="[svg-elements]"></ng-content>
  </svg>
</div>
<ng-content select="[html-elements-after]"></ng-content>
