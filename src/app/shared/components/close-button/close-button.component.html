<button
  (click)="onClose()"
  class="close-button"
  type="button"
  [class.hidden]="!isVisible"
  [attr.aria-label]="ariaLabel"
  ><ng-container *ngIf="isVisible">
    <span class="button-label">Close</span
    ><app-svg-icon name="close" class="close-icon"></app-svg-icon>
  </ng-container>
</button>
