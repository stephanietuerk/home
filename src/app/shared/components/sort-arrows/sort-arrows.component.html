<div class="arrows-container" [ngClass]="current">
  @if (current === 'asc' || (!current && firstSort === 'asc')) {
    <app-svg-icon
      name="arrow-upward-narrow"
      class="arrow up"
      width="16"
    ></app-svg-icon>
  } @else {
    <app-svg-icon
      name="arrow-downward-narrow"
      class="arrow down"
      width="16"
    ></app-svg-icon>
  }
</div>
